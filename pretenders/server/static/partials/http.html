<h1>HTTP Mocks</h1>
<table class="table table-hover" ng-cloak>
    <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>start</th>
            <th>last call</th>
            <th>timeout</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="mock in mocks">
            <td>{{mock.uid}}</td>
            <td>{{mock.name}}</td>
            <td>{{mock.start}}</td>
            <td>{{mock.last_call}}</td>
            <td>{{mock.timeout}}</td>
        </tr>
    </tbody>
</table>
